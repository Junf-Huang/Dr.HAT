<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--/*@thymesVar id="message" type="java"*/-->
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>


<div>
    <ul>
        <!--/*@thymesVar id="files" type="java"*/-->
        <li th:each="file : ${files}">
            <img th:src="${file}"/>
            <br />
            <a th:href="${file}" th:text="${file}" />
            <!--text 文本打印-->
        </li>
    </ul>
</div>

</body>
</html>
